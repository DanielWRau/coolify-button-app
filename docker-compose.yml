version: '3.8'

services:
  backend:
    image: ghcr.io/danielwrau/coolify-button-app-backend:latest
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - APP_PASSWORD=${APP_PASSWORD:-changeme123}
      - SESSION_SECRET=${SESSION_SECRET:-your-secret-key-change-in-production}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-openai/gpt-4o-mini}
      - BROWSER_USE_API_KEY=${BROWSER_USE_API_KEY}
      - LINKEDIN_EMAIL=${LINKEDIN_EMAIL}
      - LINKEDIN_PASSWORD=${LINKEDIN_PASSWORD}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_TO=${EMAIL_TO}
      - SCHEDULE_ENABLED=${SCHEDULE_ENABLED:-false}
      - SCHEDULE_TIME=${SCHEDULE_TIME:-09:00}
      - SCHEDULE_TIMEZONE=${SCHEDULE_TIMEZONE:-Europe/Berlin}
      - SCHEDULE_TOPICS=${SCHEDULE_TOPICS}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    volumes:
      - backend-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - coolify

  frontend:
    image: ghcr.io/danielwrau/coolify-button-app-frontend:main-bb674b9
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - coolify
    labels:
      - "coolify.managed=true"
      - "traefik.enable=true"
      - "traefik.http.routers.action-buttons-frontend.rule=Host(`action.a-g-e-n-t.de`)"
      - "traefik.http.routers.action-buttons-frontend.entrypoints=websecure"
      - "traefik.http.routers.action-buttons-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.action-buttons-frontend.priority=100"
      - "traefik.http.services.action-buttons-frontend.loadbalancer.server.port=80"

volumes:
  backend-data:
    driver: local

networks:
  coolify:
    external: true

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Dashboard - Login</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="screen login-screen">
    <div class="login-container">
      <h1>Button Dashboard</h1>
      <p class="login-subtitle">Passwort eingeben</p>
      
      <form id="login-form" class="login-form">
        <input 
          type="password" 
          id="password-input" 
          class="password-input" 
          placeholder="Passwort" 
          autocomplete="current-password"
          required
        />
        <button type="submit" class="login-btn">Anmelden</button>
      </form>
      
      <div id="error-message" class="error-message" style="display: none;"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const passwordInput = document.getElementById('password-input');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value;
      errorMessage.style.display = 'none';
      
      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          window.location.href = '/';
        } else {
          errorMessage.textContent = 'Falsches Passwort';
          errorMessage.style.display = 'block';
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        errorMessage.textContent = 'Login-Fehler. Bitte erneut versuchen.';
        errorMessage.style.display = 'block';
      }
    });

    // Auto-focus password field
    passwordInput.focus();
  </script>
</body>
</html>

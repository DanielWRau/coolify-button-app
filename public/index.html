<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Button Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Dashboard Screen -->
  <div id="dashboard-screen" class="screen">
    <div class="header">
      <div class="time" id="current-time"></div>
    </div>
    
    <div class="button-grid">
      <div class="button-item" data-action="1">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
          </svg>
        </div>
        <div class="button-label">LinkedIn Post</div>
      </div>
      
      <div class="button-item" data-action="2">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 6v6l4 2" stroke="white" stroke-width="2" fill="none"></path>
          </svg>
        </div>
        <div class="button-label">Aktion 2</div>
      </div>
      
      <div class="button-item" data-action="3">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
          </svg>
        </div>
        <div class="button-label">Aktion 3</div>
      </div>
      
      <div class="button-item" data-action="4">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="10"></circle>
            <circle cx="12" cy="12" r="3" fill="white"></circle>
          </svg>
        </div>
        <div class="button-label">Aktion 4</div>
      </div>
      
      <div class="button-item" data-action="5">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
          </svg>
        </div>
        <div class="button-label">Aktion 5</div>
      </div>
      
      <div class="button-item" data-action="6">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <path d="M9 9h6v6H9z" fill="white"></path>
          </svg>
        </div>
        <div class="button-label">Aktion 6</div>
      </div>
      
      <div class="button-item" data-action="7">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
          </svg>
        </div>
        <div class="button-label">Aktion 7</div>
      </div>
      
      <div class="button-item" data-action="8">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
            <polyline points="22 12 18 12 15 21 13 3 11 12 8 12" stroke="currentColor" fill="none" stroke-width="2"></polyline>
          </svg>
        </div>
        <div class="button-label">Aktion 8</div>
      </div>
    </div>
    
    <div id="toast" class="toast"></div>
  </div>

  <!-- Input Modal for Button 1 -->
  <div id="input-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>LinkedIn Post erstellen</h2>
      <p>Zu welchem Thema soll der Post erstellt werden?</p>
      <textarea id="topic-input" placeholder="z.B. AI in der Softwareentwicklung, Remote Work Best Practices..." rows="4"></textarea>
      <div class="modal-buttons">
        <button class="modal-btn cancel-btn" onclick="closeModal()">Abbrechen</button>
        <button class="modal-btn submit-btn" onclick="submitTopic()">Post erstellen</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>

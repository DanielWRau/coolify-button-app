<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Button Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Dashboard Screen -->
  <div id="dashboard-screen" class="screen">
    <div class="button-grid">
      <!-- Button 1: LinkedIn Post Generator -->
      <div class="button-item" data-action="1">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
            <rect x="2" y="9" width="4" height="12"/>
            <circle cx="4" cy="4" r="2"/>
          </svg>
        </div>
        <div class="button-label">LinkedIn Post</div>
      </div>
      
      <!-- Button 2: Send -->
      <div class="button-item disabled" data-action="2">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"/>
            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
          </svg>
        </div>
        <div class="button-label">Send</div>
      </div>

      <!-- Button 3: Zap / Lightning -->
      <div class="button-item disabled" data-action="3">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
          </svg>
        </div>
        <div class="button-label">Zap</div>
      </div>

      <!-- Button 4: Heart -->
      <div class="button-item disabled" data-action="4">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
          </svg>
        </div>
        <div class="button-label">Favorite</div>
      </div>

      <!-- Button 5: Star -->
      <div class="button-item disabled" data-action="5">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
          </svg>
        </div>
        <div class="button-label">Star</div>
      </div>
      
      <!-- Button 6: Settings -->
      <div class="button-item" data-action="6">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
        </div>
        <div class="button-label">Settings</div>
      </div>
      
      <!-- Button 7: Rocket -->
      <div class="button-item disabled" data-action="7">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/>
            <path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/>
            <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/>
            <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/>
          </svg>
        </div>
        <div class="button-label">Launch</div>
      </div>

      <!-- Button 8: Activity -->
      <div class="button-item disabled" data-action="8">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
          </svg>
        </div>
        <div class="button-label">Activity</div>
      </div>
    </div>
    
    <div id="toast" class="toast"></div>
  </div>

  <!-- Input Modal for Button 1 -->
  <div id="input-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>LinkedIn Post erstellen</h2>
      <p>Zu welchem Thema soll der Post erstellt werden?</p>
      <textarea id="topic-input" placeholder="z.B. AI in der Softwareentwicklung, Remote Work Best Practices..." rows="4"></textarea>
      <div class="modal-buttons">
        <button class="modal-btn cancel-btn" onclick="closeModal()">Abbrechen</button>
        <button class="modal-btn submit-btn" onclick="submitTopic()">Post erstellen</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal for Button 6 -->
  <div id="settings-modal" class="modal" style="display: none;">
    <div class="modal-content settings-modal">
      <h2>Einstellungen</h2>

      <!-- Navigation Tabs -->
      <div class="settings-tabs">
        <button class="tab-btn active" onclick="switchTab('articles')">Artikel</button>
        <button class="tab-btn" onclick="switchTab('schedule')">Posts</button>
      </div>

      <!-- Articles Tab -->
      <div id="articles-tab" class="settings-tab active">
        <!-- Article Generation -->
        <div class="settings-card">
          <input type="text" id="article-topic" class="settings-input" placeholder="Thema eingeben...">
          <div class="settings-row">
            <select id="article-length" class="settings-select">
              <option value="short">Kurz</option>
              <option value="medium" selected>Mittel</option>
              <option value="long">Lang</option>
            </select>
            <select id="article-tone" class="settings-select">
              <option value="professional" selected>Pro</option>
              <option value="casual">Casual</option>
              <option value="inspirational">Inspire</option>
              <option value="educational">Edu</option>
            </select>
          </div>
          <button class="action-btn primary" onclick="generateArticle()">Generieren</button>
          <div id="article-status" class="status-text"></div>
        </div>

        <!-- Article List -->
        <div class="settings-section-title">
          Artikel (<span id="article-count">0</span>)
        </div>
        <div id="articles-list" class="card-list"></div>
      </div>

      <!-- Schedule Tab -->
      <div id="schedule-tab" class="settings-tab">
        <div class="settings-card">
          <label class="toggle-label">
            <input type="checkbox" id="schedule-enabled">
            <span>Auto-Posts aktivieren</span>
          </label>

          <input type="time" id="schedule-time" class="settings-input" value="09:00">
          <div id="next-post-info" class="status-text"></div>

          <button id="generate-topics-btn" class="action-btn secondary" onclick="generateTopicsAI()">AI Themen</button>
        </div>

        <div class="settings-section-title">Themen</div>
        <div id="topics-list" class="card-list"></div>

        <div class="topic-add">
          <input type="text" id="new-topic-input" class="settings-input" placeholder="Neues Thema...">
          <button class="action-btn primary" onclick="addTopic()">+</button>
        </div>
      </div>

      <button class="modal-close-btn" onclick="closeSettingsModal()">Schliessen</button>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>

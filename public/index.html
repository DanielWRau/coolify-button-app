<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Button Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Dashboard Screen -->
  <div id="dashboard-screen" class="screen">
    <div class="button-grid">
      <!-- Button 1: LinkedIn Post Generator -->
      <div class="button-item" data-action="1">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
            <rect x="2" y="9" width="4" height="12"/>
            <circle cx="4" cy="4" r="2"/>
          </svg>
        </div>
        <div class="button-label">LinkedIn Post</div>
      </div>
      
      <!-- Button 2: Send -->
      <div class="button-item" data-action="2">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"/>
            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
          </svg>
        </div>
        <div class="button-label">Send</div>
      </div>
      
      <!-- Button 3: Zap / Lightning -->
      <div class="button-item" data-action="3">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
          </svg>
        </div>
        <div class="button-label">Zap</div>
      </div>
      
      <!-- Button 4: Heart -->
      <div class="button-item" data-action="4">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
          </svg>
        </div>
        <div class="button-label">Favorite</div>
      </div>
      
      <!-- Button 5: Star -->
      <div class="button-item" data-action="5">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
          </svg>
        </div>
        <div class="button-label">Star</div>
      </div>
      
      <!-- Button 6: Settings -->
      <div class="button-item" data-action="6">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m-2 2l-4.2 4.2M23 12h-6m-6 0H1m18.2 5.2l-4.2-4.2m-2-2l-4.2-4.2"/>
          </svg>
        </div>
        <div class="button-label">Settings</div>
      </div>
      
      <!-- Button 7: Rocket -->
      <div class="button-item" data-action="7">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/>
            <path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/>
            <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/>
            <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/>
          </svg>
        </div>
        <div class="button-label">Launch</div>
      </div>
      
      <!-- Button 8: Activity -->
      <div class="button-item" data-action="8">
        <div class="button-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
          </svg>
        </div>
        <div class="button-label">Activity</div>
      </div>
    </div>
    
    <div id="toast" class="toast"></div>
  </div>

  <!-- Input Modal for Button 1 -->
  <div id="input-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>LinkedIn Post erstellen</h2>
      <p>Zu welchem Thema soll der Post erstellt werden?</p>
      <textarea id="topic-input" placeholder="z.B. AI in der Softwareentwicklung, Remote Work Best Practices..." rows="4"></textarea>
      <div class="modal-buttons">
        <button class="modal-btn cancel-btn" onclick="closeModal()">Abbrechen</button>
        <button class="modal-btn submit-btn" onclick="submitTopic()">Post erstellen</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal for Button 6 -->
  <div id="settings-modal" class="modal" style="display: none;">
    <div class="modal-content settings-modal">
      <h2>Einstellungen</h2>

      <!-- Scheduled Posts Section -->
      <div class="settings-section">
        <h3>Tägliche LinkedIn Posts</h3>

        <div class="setting-row">
          <label for="schedule-enabled">
            <input type="checkbox" id="schedule-enabled">
            Automatische Posts aktivieren
          </label>
        </div>

        <div class="setting-row">
          <label for="schedule-time">Uhrzeit (täglich):</label>
          <input type="time" id="schedule-time" value="09:00">
        </div>

        <div class="setting-row">
          <label>Themen-Pool:</label>
          <div id="topics-list" class="topics-list"></div>
          <div class="topic-add">
            <input type="text" id="new-topic-input" placeholder="Neues Thema hinzufügen...">
            <button class="modal-btn" onclick="addTopic()">+</button>
          </div>
        </div>
      </div>

      <div class="modal-buttons">
        <button class="modal-btn cancel-btn" onclick="closeSettingsModal()">Abbrechen</button>
        <button class="modal-btn submit-btn" onclick="saveSettings()">Speichern</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>

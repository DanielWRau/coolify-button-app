# Determine protocol from upstream proxy or default to https
map $http_x_forwarded_proto $proxy_proto {
    default https;  # Assume https when behind Coolify proxy
    ""      https;  # Empty = default to https
    "http"  http;   # Explicitly http (unlikely in Coolify)
    "https" https;  # Explicitly https from Traefik
}

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy ALL API requests to backend (including /api/auth/*)
    location /api {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # CRITICAL: Forward protocol from upstream (Coolify Traefik)
        # Uses $proxy_proto from map directive (defaults to https)
        proxy_set_header X-Forwarded-Proto $proxy_proto;
        # CRITICAL: Forward Authorization header for Bearer token auth
        proxy_set_header Authorization $http_authorization;


        # Cookie support
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        proxy_cookie_path / /;
    }
}

version: '3.8'

# Development compose file - builds locally
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - APP_PASSWORD=${APP_PASSWORD:-changeme123}
      - SESSION_SECRET=${SESSION_SECRET:-dev-secret-key}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-openai/gpt-4o-mini}
      - BROWSER_USE_API_KEY=${BROWSER_USE_API_KEY}
      - LINKEDIN_EMAIL=${LINKEDIN_EMAIL}
      - LINKEDIN_PASSWORD=${LINKEDIN_PASSWORD}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_TO=${EMAIL_TO}
      - SCHEDULE_ENABLED=${SCHEDULE_ENABLED:-false}
      - SCHEDULE_TIME=${SCHEDULE_TIME:-09:00}
      - SCHEDULE_TIMEZONE=${SCHEDULE_TIMEZONE:-Europe/Berlin}
      - SCHEDULE_TOPICS=${SCHEDULE_TOPICS}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    volumes:
      - backend-data:/app/data
      - ./backend/src:/app/src  # Hot reload
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
    driver: local
